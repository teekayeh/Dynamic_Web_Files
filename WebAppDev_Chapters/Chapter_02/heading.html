<!doctype html>
<html>
	<head>
		<title>Heading Tag Example</title> 
	</head>

	<body>
		<!-- Main Heading -->
		<h1> This is important.</h1>

		<!-- Main Paragraph -->
		<p> I am the the important Paragraph. Wowie!</p>


		<h2> This is less important.</h2>

		<p> I am the the less important Paragraph. Wow!</p>

	</body>

</html>
